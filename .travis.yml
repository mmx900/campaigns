language: ruby
rvm:
  - 2.4.7
if: tag =~ /^v[0-9]+\.[0-9]+\.[0-9]+$/
before_install:
  - rvm use @global
  - gem uninstall bundler -x
  - gem install bundler --version=2.0.1 -f
  - bundler --version
script:
  - echo "skipping tests"
deploy:
  - provider: engineyard
    environment: oasis
    app: govcraft
    migrate: "!ruby/string:HighLine::String rake db:migrate"
    api_key:
      secure: 
